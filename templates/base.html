<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style2.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="icon" type="image" href="static\favicon.png"/>
    <script>
      const mainMenu = document.querySelector('.mainMenu');
const closeMenu = document.querySelector('.closeMenu');
const openMenu = document.querySelector('.openMenu');

openMenu.addEventListener('click',show);
closeMenu.addEventListener('click',close);

function show(){
    mainMenu.style.display = 'flex';
    mainMenu.style.top = '0';
}
function close(){
    mainMenu.style.top = '-100%';
}
    </script>
{% block head %}
{% endblock head %}
  </head>
  <body>
    <section class=header>
      <div class="logo"><a href="#" class="nav-logo">
        <img width:100% src="{{url_for('static', filename='Artboard 1.png')}}" alt="Logo Canisius Super League" class="logo">
        </a></div>
      <nav class="navbar">
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/pendaf" class="nav-link">Pendaftaran</a>
            </li>
            <li class="nav-item">
                <a href="/cekdata" class="nav-link">Cek Data</a>
            </li>
            <li class="nav-item">
                <a href="/syarat" class="nav-link">SOP</a>
            </li>
          <div class="closeMenu"><i class="fa fa-times"></i></div>
        </ul>
      </nav>
    </section>
    <section id="overlay">
      <section id="content">
        {% block content %}
        {% endblock %}
        <br>
      </section>
      <footer>
        <a href="/team">Meet the Web Development Team</a>
      </footer>
    </section>
  </body>
</html>
